<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eDaftar Surat SKRPget</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-envelope"></i> eDaftar Surat SKRPget</h1>
                <nav class="nav-menu">
                    <button class="nav-btn active" data-page="surat-masuk">
                        <i class="fas fa-inbox"></i> Surat Masuk
                    </button>
                    <button class="nav-btn" data-page="surat-keluar">
                        <i class="fas fa-paper-plane"></i> Surat Keluar
                    </button>
                    <button class="nav-btn" data-page="tambah-surat">
                        <i class="fas fa-plus"></i> Tambah Surat
                    </button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Surat Masuk Page -->
            <div id="surat-masuk" class="page active">
                <div class="page-header">
                    <h2><i class="fas fa-inbox"></i> Surat Masuk</h2>
                    <button class="btn-primary" onclick="showAddForm('masuk')">
                        <i class="fas fa-plus"></i> Tambah Surat Masuk
                    </button>
                </div>
                <div class="table-container">
                    <table id="surat-masuk-table" class="data-table">
                        <thead>
                            <tr>
                                <th>No. Rujukan</th>
                                <th>Tarikh Terima</th>
                                <th>Pengirim</th>
                                <th>Subjek</th>
                                <th>Status</th>
                                <th>Tindakan Siapa</th>
                                <th>Muat Naik Surat</th>
                                <th>Tindakan</th>
                            </tr>
                        </thead>
                        <tbody id="surat-masuk-tbody">
                            <!-- Data akan dimuatkan melalui JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Surat Keluar Page -->
            <div id="surat-keluar" class="page">
                <div class="page-header">
                    <h2><i class="fas fa-paper-plane"></i> Surat Keluar</h2>
                    <button class="btn-primary" onclick="showAddForm('keluar')">
                        <i class="fas fa-plus"></i> Tambah Surat Keluar
                    </button>
                </div>
                <div class="table-container">
                    <table id="surat-keluar-table" class="data-table">
                        <thead>
                            <tr>
                                <th>No. Rujukan</th>
                                <th>Tarikh Terima</th>
                                <th>Pengirim</th>
                                <th>Subjek</th>
                                <th>Status</th>
                                <th>Tindakan Siapa</th>
                                <th>Muat Naik Surat</th>
                                <th>Tindakan</th>
                            </tr>
                        </thead>
                        <tbody id="surat-keluar-tbody">
                            <!-- Data akan dimuatkan melalui JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Tambah Surat Page -->
            <div id="tambah-surat" class="page">
                <div class="page-header">
                    <h2><i class="fas fa-plus"></i> Tambah Surat Baru</h2>
                </div>
                <div class="form-container">
                    <form id="surat-form" class="surat-form">
                        <div class="form-group">
                            <label for="jenis-surat">Jenis Surat:</label>
                            <select id="jenis-surat" name="jenis-surat" required>
                                <option value="">Pilih Jenis Surat</option>
                                <option value="masuk">Surat Masuk</option>
                                <option value="keluar">Surat Keluar</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="no-rujukan">No. Rujukan:</label>
                            <input type="text" id="no-rujukan" name="no-rujukan" required>
                        </div>
                        <div class="form-group">
                            <label for="tarikh-terima">Tarikh Terima:</label>
                            <input type="date" id="tarikh-terima" name="tarikh-terima" required>
                        </div>
                        <div class="form-group">
                            <label for="pengirim">Pengirim:</label>
                            <input type="text" id="pengirim" name="pengirim" required>
                        </div>
                        <div class="form-group">
                            <label for="subjek">Subjek:</label>
                            <textarea id="subjek" name="subjek" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select id="status" name="status" required>
                                <option value="">Pilih Status</option>
                                <option value="Baru">Baru</option>
                                <option value="Dalam Proses">Dalam Proses</option>
                                <option value="Selesai">Selesai</option>
                                <option value="Ditolak">Ditolak</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tindakan-siapa">Tindakan Siapa:</label>
                            <input type="text" id="tindakan-siapa" name="tindakan-siapa" required>
                        </div>
                        <div class="form-group">
                            <label for="muat-naik">Muat Naik Surat:</label>
                            <input type="file" id="muat-naik" name="muat-naik" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i> Simpan
                            </button>
                            <button type="reset" class="btn-secondary">
                                <i class="fas fa-undo"></i> Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal untuk Edit -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Kemaskini Surat</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="edit-form" class="surat-form">
                    <input type="hidden" id="edit-id" name="edit-id">
                    <input type="hidden" id="edit-jenis" name="edit-jenis">
                    <div class="form-group">
                        <label for="edit-no-rujukan">No. Rujukan:</label>
                        <input type="text" id="edit-no-rujukan" name="edit-no-rujukan" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-tarikh-terima">Tarikh Terima:</label>
                        <input type="date" id="edit-tarikh-terima" name="edit-tarikh-terima" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-pengirim">Pengirim:</label>
                        <input type="text" id="edit-pengirim" name="edit-pengirim" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-subjek">Subjek:</label>
                        <textarea id="edit-subjek" name="edit-subjek" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-status">Status:</label>
                        <select id="edit-status" name="edit-status" required>
                            <option value="Baru">Baru</option>
                            <option value="Dalam Proses">Dalam Proses</option>
                            <option value="Selesai">Selesai</option>
                            <option value="Ditolak">Ditolak</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-tindakan-siapa">Tindakan Siapa:</label>
                        <input type="text" id="edit-tindakan-siapa" name="edit-tindakan-siapa" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-muat-naik">Muat Naik Surat:</label>
                        <input type="file" id="edit-muat-naik" name="edit-muat-naik" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Kemaskini
                        </button>
                        <button type="button" class="btn-secondary" onclick="closeEditModal()">
                            <i class="fas fa-times"></i> Batal
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Memuatkan data...</p>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
